<!DOCTYPE html>
<html>
  <head>
    <title>Anketa</title>
    <link rel="stylesheet" href="css/stili.css">
  </head>
  <body>
    <div id="kaste">
      <div id="title">
        <center>
        <h1>Pieteikuma anketa</h1>
        <h1>html nodarbībai</h1>
        <img src="attēli/bildite.png" alt="attēls">
      </div>
      <div id="form">
        <p>Ievadi datus par sevi:</p>
        <form>
          <span class="label vards">vārds</span>
          <input type="text" name="vards">
        </form>
        <br>
          <span class="label vecums">vecums</span>
          <select name="vecums">
            <option value="tukss"> </option>
            <option value="10-12">10-12 gadi    </option>
            <option value="13-16">13-16 gadi    </option>
            <option value="17-19">17-19 gadi    </option>
          </select>
        <br>
        <br>
        <form>
          <span class="label papildus">apgūšu arī javascript</span>
          <input type="checkbox" name="papildus">
        </form>
       </div>
       <hr style="height:2px;border-width:0;color:gray;background-color:black">
      </style>
      <div id="submit">
        <button type="button" font-size: 16px;>
          <h>Iesniegt pieteikumu</h>
        </button>
      </div>
    </div>
  </body>
</html>
